<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Template de E-mail</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
        <span style="background-color: #223249; height: 100px; width: 100%;"></span>
        <div style="padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; text-align: center;">
            <!-- <img src="{{logo}}" alt="Logo da Agenda Facil"> -->
            <h1 style="color: #333;">Olá, {{name}}, bem vindo ao Agenda Facil!!</h1>
            <p style="color: #555;">Estamos felizes em tê-lo conosco. Confirme seu endereço de e-mail:</p>  
            <p style="color: #000; font-weight: bold; font-size: 1.5rem;">{{code}}</p>  
            

            <p style="color: #555; margin-top: 20px;">Obrigado por escolher nossa empresa.</p>
            <p style="color: #333; font-weight: bold;">Equipe AgendaFácil.</p>
        </div>
    </div>
</body>
</html>
